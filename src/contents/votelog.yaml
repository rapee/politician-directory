  description_th: >-
    จากกรณีที่สังคมตั้งคำถามว่า การก่อสร้างรัฐสภาใหม่ ที่สำนักงานเลขาธิการสภาฯ
    ว่าจ้างบริษัท ซิโน-ไทย เอ็นจีเนียริ่ง แอนด์คอนสตรัคชั่น จำกัด (มหาชน) วงเงิน
    1.2 หมื่นล้านบาท สัญญาหลัก 900 วัน ที่ต้องแล้วเสร็จ 24 พ.ย. 2558 นั้น
    มีเหตุผลอย่างไรที่ทำการก่อสร้างไม่แล้วเสร็จและต้องต่อสัญญาไปอีก 4 ครั้ง
    ทำให้รวมเวลาก่อสร้างอาคารทั้งหมดกว่า 2,000 วัน ทั้งนี้ มีผู้ตั้งข้อสังเกตว่า
    เหตุผลที่อ้างเพื่อขยายสัญญาก่อสร้างให้ผู้รับจ้างนั้น เพราะมีการแก้ไขแบบ
    ทั้งๆ ที่เทคโนโลยีสมัยใหม่สามารถแก้ไขแบบได้โดยใช้เวลาไม่นาน
    มีเจตนาทำให้แบบมีปัญหาหรือไม่
    เพื่อใช้เป็นข้ออ้างให้ผู้ว่าจ้างขยายสัญญาโดยผู้รับจ้างไม่ได้กระทำผิดกฎหมาย


    ที่ประชุมสภาฯ
    มีมติเห็นชอบให้ตั้งคณะกรรมาธิการวิสามัญตรวจสอบโครงการก่อสร้างอาคารรัฐสภาแห่งใหม่
    354 เสียง และงดออกเสียง 2 เสียง โดยมีกรอบระยะเวลาดำเนินงาน 60 วัน ทั้งนี้
    นายชวน หลีกภัย ประธานสภาฯ ได้แจ้งให้ทราบด้วยว่า ตนให้เลขาธิการสภาฯ
    ศึกษากระบวนการใช้พื้นที่อาคารรัฐสภา
