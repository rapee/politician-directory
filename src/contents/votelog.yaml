    แต่กลับมีฐานะยากจนและถูกเอารัดเอาเปรียบมาโดยตลอด
    อีกทั้งการบริหารจัดการข้าวในอดีตเป็นภารกิจที่อยู่ในความรับผิดชอบของหลายหน่วยงาน
