  title: พิจารณาพ.ร.ก.โอนกำลังพลและงบประมาณฯ
  is_active: true
  en:
    title: >-
      An approval of executive decree on the transfer of army units, and budget,
      to a royal security command unit.
    legal_title: ''
  legal_title: >-
    พิจารณาพระราชกำหนดโอนอัตรากำลังพลและงบประมาณบางส่วนของกองทัพบก กองทัพไทย
    กระทรวงกลาโหม ไปเป็นของหน่วยบัญชาการถวาย ความปลอดภัยรักษาพระองค์
    ซึ่งเป็นส่วนราชการในพระองค์ พ.ศ. ๒๕๖๒ ซึ่ง คณะรัฐมนตรี เป็นผู้เสนอ
