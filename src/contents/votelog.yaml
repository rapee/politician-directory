    คุณภาพชีวิตความเป็นอยู่ของประชาชน และความมั่นคงของประเทศ


    จึงมีญัตติขอเสนอให้ตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษาโครงการจัดตั้งกระทรวงการข้าว
