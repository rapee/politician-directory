name: Deploy Preview to Github Page

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          ref: data
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Install dependencies
        run: npm install
      - name: Pull YAML data
        run: ./tools/sync_data.sh
      - name: Commit updated data
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Sync data from Google Sheets'
          file_pattern: src/contents/*.yaml
      # Use synced data already in src/contents/*.yaml
      - name: Test git
        run: |
          ls -l src/contents
          git fetch && git checkout master
          git branch
          git log -1
          git status
      - name: Build project
        run: npm run build
        env:
          BASE_PATH: /constitution
          GTAG_CODE: ${{ secrets.GTAG_CODE }}
      - name: Deploy to Github Page
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
